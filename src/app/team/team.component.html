<mat-card class="container">
<div class="header">
    <mat-icon style="padding-right:8px;padding-left: 32.5px;">people</mat-icon>
    <span style="padding-top: 2px; color: rgba(0,0,0,.54);">&nbsp;&nbsp;Current members</span>
</div>
<mat-divider></mat-divider>
<mat-list-item *ngFor="let member of members">
    <div id="section">
      <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <img class="profile" src="{{member.path}}">
                <h4 mat-line id="name">{{member.name}}</h4>
              </mat-expansion-panel-header>
              <p mat-line id="trait" *ngFor="let trait of member.traits"> {{trait}} </p>
            </mat-expansion-panel>
          </mat-accordion>
    </div>
</mat-list-item>
</mat-card>
