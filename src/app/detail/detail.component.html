<div class="container">
  <h3 mat-subheader style="font-size: 18px; color: rgba(0,0,0,.54);justify-content: space-between">{{name}}
    <button mat-flat-button style="color: rgba(0,0,0,.54);" (click)="back()">
        <mat-icon mat-list-icon>navigate_before</mat-icon>
        &nbsp;Go back
    </button>
  </h3>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef style="padding-left: 16px;">Details</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="seeResult(element.name)">View More</button>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
